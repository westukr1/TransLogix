name: Build and Push Docker Images

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # BACKEND
      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: "Solution files/myproject/backend files/TransLogix_djangoProject"
          file: "Solution files/myproject/backend files/TransLogix_djangoProject/Dockerfile"
          push: true
          tags: ghcr.io/westukr1/translogix-backend:latest

      - name: Set build metadata
        run: |
          echo "REACT_APP_BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
          echo "REACT_APP_COMMIT_TIME=$(git show -s --format=%cI ${{ github.sha }})" >> $GITHUB_ENV

      # AUTH FRONTEND
      - name: Build and push auth frontend
        uses: docker/build-push-action@v6
        with:
          context: "Solution files/myproject/frontend files/auth-app"
          file: "Solution files/myproject/frontend files/auth-app/Dockerfile"
          push: true
          tags: ghcr.io/westukr1/translogix-auth:latest
          build-args: |
            REACT_APP_GIT_SHA=${{ github.sha }}
            REACT_APP_VERSION=${{ github.run_number }}
            REACT_APP_BUILD_TIME=${{ env.REACT_APP_BUILD_TIME }}
            REACT_APP_COMMIT_TIME=${{ env.REACT_APP_COMMIT_TIME }}

      # OPERATOR FRONTEND
      - name: Build and push operator frontend
        uses: docker/build-push-action@v6
        with:
          context: "Solution files/myproject/frontend files/nextpointlogix-ui"
          file: "Solution files/myproject/frontend files/nextpointlogix-ui/Dockerfile"
          push: true
          tags: ghcr.io/westukr1/translogix-operator:latest
          build-args: |
            REACT_APP_GIT_SHA=${{ github.sha }}
            REACT_APP_VERSION=${{ github.run_number }}
            REACT_APP_BUILD_TIME=${{ env.REACT_APP_BUILD_TIME }}
            REACT_APP_COMMIT_TIME=${{ env.REACT_APP_COMMIT_TIME }}

      # DEPLOY TO SERVER VIA SSH (Windows server)
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd C:/translogix-deploy
            docker compose pull
            docker compose up -d